<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>학생 건강 설문</title>

  <style>
    form > div {
      margin-top: 20px;
    }

    form > div > label:first-child {
      display: block;
    }
  </style>

</head>
<body>
  <header>
      <!-- 싸피 홈페이지로 이동하는 링크 -->
      <a href="https://ssafy.com">
        <img src="C:\Users\jinky\Desktop\code\web\01\image.jfif" alt="ssafy">
      </a>
      <h1>SSAFY 4기 학생 건강설문</h1>
  </header>
  <section>
      <!-- 건강 설문 작성 form -->
      <form action="#">
        <div>
          <label for="name">이름을 기재해주세요.</label>
          <input id="name" type="text" name="name" placeholder="내 답변" required>
        </div>

        <div>
          <label for="location">지역을 선택해주세요.</label>
          <select name="location" id="location">
            <option value="">선택</option>
            <option value="서울">서울</option>
            <option value="대전">대전</option>
            <option value="광주">광주</option>
            <option value="구미">구미</option>
            <option value="강원" disabled>강원</option>
            
          </select>
        </div>

        <div>
          <label>오늘의 체온을 선택해주세요</label>

          <input id="normal" type="checkbox" name="body-heat" value="normal">
          <label for="normal">37.5도 미만</label>

          <input id="warning" type="checkbox" name="body-heat" value="warning">
          <label for="warning">37.5도 이상</label>
          
        </div>

        <button type="reset">제출</button>
        <input type="submit" value="제출하기">
      </form>
  </section>
  <footer>
      <!-- footer 내용 -->
  </footer>
</body>
</html>
